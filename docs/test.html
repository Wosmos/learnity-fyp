<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            text-align: center;
            width: 500px;
        }

        .logo-svg {
            width: 350px;
            height: auto;
            filter: drop-shadow(0px 4px 10px rgba(186, 44, 166, 0.15));
        }

        .brand-name {
            margin-top: 10px;
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Split coloring for the text */
        .text-dark { color: #35384e; }
        .text-gradient {
            background: linear-gradient(to right, #7e3096, #e93e8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div class="container">
    <svg class="logo-svg" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00a3e0" />
                <stop offset="100%" style="stop-color:#0072bc" />
            </linearGradient>
            
            <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8e2d92" />
                <stop offset="100%" style="stop-color:#e92a8b" />
            </linearGradient>

            <path id="bookShape" d="M 0,-30 A 30,30 0 1,1 0,30 L 0,10 L -12,10 L -12,-10 L 0,-10 Z" />
            
            <mask id="interlockMask">
                <rect width="100%" height="100%" fill="white" />
                <circle cx="85" cy="60" r="35" fill="black" stroke="black" stroke-width="2"/>
            </mask>
        </defs>

        <g transform="translate(85, 60)">
            <path d="M -35,0 A 35,35 0 1,1 35,0 A 35,35 0 1,1 -35,0 
                     M -10,-12 L 10,-12 L 10,12 L -10,12 L -10,25 
                     A 25,25 0 1,0 -10,-25 Z" 
                  fill="url(#blueGrad)" transform="rotate(180)"/>
        </g>

        <g transform="translate(155, 60)" mask="url(#interlockMask)">
            <path d="M -35,0 A 35,35 0 1,1 35,0 A 35,35 0 1,1 -35,0 
                     M -10,-12 L 10,-12 L 10,12 L -10,12 L -10,25 
                     A 25,25 0 1,0 -10,-25 Z" 
                  fill="url(#pinkGrad)"/>
        </g>
        
        <path d="M 120,60 A 35,35 0 0,1 120,35" stroke="url(#blueGrad)" stroke-width="12" fill="none" stroke-linecap="round" />
    </svg>

    <div class="brand-name">
        <span class="text-dark">LEARN</span><span class="text-gradient">ITY</span>
    </div>
</div>

</body>
</html>
