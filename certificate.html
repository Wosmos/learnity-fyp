<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubCat Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'shine-move': 'shine 3s infinite linear', // Slower, elegant shine
                    },
                    keyframes: {
                        shine: {
                            '0%': { left: '-100%' },
                            '100%': { left: '200%' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* 1. RIBBON SHAPE */
        /* More complex polygon to allow for a curve simulation */
        .ribbon-container {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        .ribbon-shape {
            /* Banner shape */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%);
            background: linear-gradient(135deg, #FF5A36 0%, #d13d1e 100%);
        }

        /* 3. CUSTOM PRINTED BACKGROUND (Security Pattern) */
        .bg-security-pattern {
            background-color: #fffaf9;
            /* Complex overlapping gradients to create a certificate-like texture */
            background-image: 
                radial-gradient(circle at 50% 0, rgba(255, 90, 54, 0.03) 10%, transparent 60%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.01) 0px, rgba(0,0,0,0.01) 2px, transparent 2px, transparent 10px),
                repeating-linear-gradient(-45deg, rgba(255, 90, 54, 0.01) 0px, rgba(255, 90, 54, 0.01) 2px, transparent 2px, transparent 10px);
        }

        /* PRINT STYLES */
        @media print {
            body {
                background: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            #certificate-container {
                box-shadow: none !important;
                margin: 0;
                width: 100%;
                border: none;
                position: absolute;
                top: 0;
                left: 0;
            }
            /* Remove the shine animation when printing */
            .shine-overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4 md:p-8">

    <!-- Certificate Card -->
    <!-- Added shadow-2xl and relative positioning for the shine effect -->
    <div id="certificate-container" class="relative bg-white w-full max-w-[950px] aspect-[1.4/1] md:aspect-[1.5/1] shadow-2xl rounded-xl overflow-hidden flex flex-col transform md:hover:scale-[1.01] transition-transform duration-500">
        
        <!-- 3. BACKGROUND UPGRADE: Custom Printed Texture -->
        <div class="absolute inset-0 bg-security-pattern pointer-events-none z-0"></div>
        
        <!-- 4. SHOWCASE SHINE: Animated Light Sweep -->
        <div class="shine-overlay absolute inset-0 z-40 pointer-events-none overflow-hidden rounded-xl">
            <!-- This div sweeps across the screen -->
            <div class="absolute top-0 w-1/2 h-full bg-gradient-to-r from-transparent via-white/30 to-transparent skew-x-[-20deg] animate-shine-move"></div>
        </div>

        <!-- 1. RIBBON UPGRADE: Curved, Shiny, Shadowed -->
        <div class="absolute top-0 right-10 md:right-16 w-24 md:w-28 h-36 md:h-44 z-30 ribbon-container">
            <div class="w-full h-full ribbon-shape flex flex-col items-center pt-8 md:pt-10 relative overflow-hidden">
                
                <!-- Inner gloss shine for 3D effect -->
                <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-white/20 to-transparent pointer-events-none"></div>
                <div class="absolute top-0 right-0 w-1/2 h-full bg-black/5 pointer-events-none blur-sm"></div>

                <!-- Icon Container -->
                <div class="w-12 h-12 md:w-14 md:h-14 bg-white rounded-full flex items-center justify-center shadow-lg border-2 border-orange-100 z-10 relative">
                    <svg class="w-7 h-7 text-[#FF5A36]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                </div>
            </div>
            <!-- Shadow below the ribbon tail for depth -->
            <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-3/4 h-4 bg-black/20 blur-md rounded-full -z-10"></div>
        </div>

        <!-- Main Content Padding -->
        <div class="relative z-10 p-4 md:p-6 h-full flex-grow flex flex-col">
            
            <!-- Inner Border Container -->
            <div class="relative h-full border-2 border-[#FF5A36]/30 rounded-lg p-8 md:p-12 flex flex-col justify-between backdrop-blur-[2px]">
                
                <!-- Corner Details (Golden accents) -->
                <div class="absolute top-2 left-2 w-3 h-3 border-t-2 border-l-2 border-[#FF5A36]"></div>
                <div class="absolute top-2 right-2 w-3 h-3 border-t-2 border-r-2 border-[#FF5A36]"></div>
                <div class="absolute bottom-2 left-2 w-3 h-3 border-b-2 border-l-2 border-[#FF5A36]"></div>
                <div class="absolute bottom-2 right-2 w-3 h-3 border-b-2 border-r-2 border-[#FF5A36]"></div>

                <!-- 2. LOGO UPGRADE: Graduation Hat + Education Theme -->
                <div class="flex items-start">
                    <div class="flex flex-col items-start gap-1">
                        <!-- Icon + Text Lockup -->
                        <div class="flex items-end gap-3 group">
                            <!-- Graduation Cap Icon -->
                            <div class="text-[#FF5A36]">
                                <svg width="50" height="40" viewBox="0 0 50 40" fill="currentColor">
                                    <path d="M25 5L2 15L25 25L43 17V33H47V15L25 5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                    <path d="M12 21V28C12 32 18 35 25 35C32 35 38 32 38 28V21" fill="none" stroke="currentColor" stroke-width="2"/>
                                    <!-- Tassel -->
                                    <circle cx="25" cy="15" r="2" fill="white"/>
                                </svg>
                            </div>
                            <!-- Typography -->
                            <div class="relative pb-1">
                                <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight leading-none">
                                    Hub<span class="text-[#FF5A36]">Cat</span>
                                </h2>
                                <span class="absolute -bottom-3 right-0 text-[10px] uppercase font-bold text-gray-400 tracking-[0.2em]">Academy</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Body: Recipient & Title -->
                <div class="mt-8 md:mt-4 text-center md:text-left">
                    <p class="font-serif text-gray-500 text-lg italic mb-2">This is to certify that</p>
                    
                    <h1 class="text-5xl md:text-7xl font-bold text-[#FF5A36] tracking-tight mb-4 drop-shadow-sm font-serif">
                        John Doe
                    </h1>
                    
                    <p class="text-gray-600 font-medium text-sm md:text-base uppercase tracking-wider mb-6 flex items-center md:justify-start justify-center gap-2">
                        <span class="w-10 h-[1px] bg-gray-400"></span>
                        Has successfully completed the curriculum
                        <span class="w-10 h-[1px] bg-gray-400"></span>
                    </p>

                    <div class="inline-block relative">
                        <!-- Fancy background highlight behind course title -->
                        <div class="absolute inset-0 bg-yellow-50 transform -skew-x-12 -z-10 rounded-sm"></div>
                        <h2 class="relative px-2 py-1 text-2xl md:text-3xl font-extrabold text-gray-800 uppercase leading-snug tracking-tight">
                            HTML and CSS for Beginners
                        </h2>
                    </div>
                    <p class="mt-2 text-xl md:text-2xl text-gray-600">Build a Website & Launch Online</p>
                </div>

                <!-- Footer: Signatures -->
                <div class="flex flex-col md:flex-row justify-between items-end mt-12 md:mt-0 gap-8">
                    
                    <!-- Instructor -->
                    <div class="flex flex-col w-full md:w-auto text-center md:text-left">
                        <div class="h-20 flex items-end justify-center md:justify-start pb-2">
                            <span class="text-4xl text-[#002f5b] transform -rotate-6 opacity-90" style="font-family: 'Great Vibes', cursive;">Augustus Waters</span>
                        </div>
                        <div class="w-full md:w-64 h-0.5 bg-gray-900 mb-2"></div>
                        <p class="text-sm font-bold text-gray-900 uppercase tracking-wide">Augustus Waters</p>
                        <p class="text-xs text-gray-500 font-medium uppercase">Head Instructor</p>
                    </div>

                    <!-- Seal Badge (Visual Enhancement) -->
                    <div class="hidden md:block w-24 h-24 border-2 border-dashed border-gray-300 rounded-full flex items-center justify-center rotate-12 opacity-50">
                        <div class="text-[10px] font-bold text-center text-gray-400 uppercase leading-tight">
                            Official<br>Certified<br>Document
                        </div>
                    </div>

                    <!-- Date -->
                    <div class="flex flex-col w-full md:w-auto text-center md:text-right">
                        <div class="h-20 flex items-end justify-center md:justify-end pb-2">
                            <span class="text-lg font-bold text-gray-700 font-mono tracking-widest border border-gray-300 px-4 py-2 rounded bg-white">
                                Sept 14, 2024
                            </span>
                        </div>
                        <div class="w-full md:w-48 h-0.5 bg-gray-900 mb-2 md:ml-auto"></div>
                        <p class="text-sm font-bold text-gray-900 uppercase tracking-wide">Date Issued</p>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="no-print mt-10">
        <button onclick="window.print()" class="group relative px-8 py-3 bg-[#FF5A36] text-white font-bold rounded-full shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300">
            <span class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                Print Certificate
            </span>
            <div class="absolute inset-0 rounded-full overflow-hidden">
                <div class="absolute top-0 -left-[100%] w-full h-full bg-gradient-to-r from-transparent via-white/40 to-transparent group-hover:animate-shine-move" style="animation-duration: 1s;"></div>
            </div>
        </button>
    </div>

</body>
</html>
